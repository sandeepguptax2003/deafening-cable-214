<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font Awesome cdn link -->
    <script
      src="https://kit.fontawesome.com/5c4293abd6.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.3.4/lib/darkmode-js.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-gO8tfqNhTg54r2U7v/eh25ZjirR5pSWbXWhUhXGn8JXyHwWmjKX+5MgJtz0yXm6zvPeXzFxnZ3v2q74TDzK/Ew=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- fa-solid CSS link Here -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/solid.css"
      integrity="sha384-TwfjvKDDt6cfWfOv28cxFvS0h+NY+0eX/9lkvJc5JmdsIQOM/X5Y+ScIhrbZgry"
      crossorigin="anonymous"
    />
    <!-- CSS files Lnk Here -->
    <link rel="stylesheet" href="index.css" />
    <!-- Title of the App -->
    <title>ChatMate</title>
  </head>
  <body>
    <!-- main container of home page starts -->
    <div class="main-container">
      <!-- left side of home page starts -->
      <div id="left-side">
        <!-- Hamburger menu starts -->
        <div id="menu">
          <div id="menu-bar" onclick="menuOnClick()">
            <div id="bar1" class="bar"></div>
            <div id="bar2" class="bar"></div>
            <div id="bar3" class="bar"></div>
          </div>
          <nav class="nav" id="nav">
            <ul>
              <li><i class="fas fa-cog"></i> <a href="#">Setting</a></li>
              <li><i class="fas fa-bug"></i> <a href="#">Report Bug</a></li>
              <li>
                <i class="fas fa-address-book"></i> <a href="#">Contacts</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="menu-bg" id="menu-bg"></div>
        <!-- Hamburger menu ends -->

        <!-- search bar starts -->
        <div id="search-bar">
          <i class="fas fa-search"></i>
          <div id="search-result"></div>
          <input type="text" placeholder="Search" />
        </div>

        <!-- search bar ends -->

        <!-- wrapper button starts -->
        <div class="wrapper">
          <div class="btn-container">
            <a href="#" class="btn btn--2" id="new-message">
              <div class="content">
                <div class="front">
                  <i class="fas fa-plus"></i>
                </div>
                <div class="dropdown">
                  <div class="dropdown-item">
                    <i class="fas fa-users"></i>
                    <span>New Group</span>
                  </div>
                  <div class="dropdown-item">
                    <i class="fas fa-comment-alt"></i>
                    <span>New Message</span>
                  </div>
                  <div class="dropdown-item">
                    <i class="fas fa-bullhorn"></i>
                    <span>New Channel</span>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>

        <!-- wrapper button ends -->
      </div>
      <!-- left side of home page ends -->

      <!-- right side of home page starts  -->
      <div id="right-side"></div>
      <!-- right side of home page ends  -->
    </div>
    <!-- main container of home page ends -->
  </body>

  <!-- script JS-link here -->
  <script src="script.js"></script>
</html>
