<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vote app</title>

    <style>
      #chat {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #messages {
        height: 300px;
        width: 400px;
        overflow: scroll;
        border: 1px solid black;
        padding: 10px;
      }

      #input-message {
        margin-top: 10px;
        width: 400px;
        padding: 10px;
        border: 1px solid black;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div id="chat">
      <div id="messages"></div>
      <input type="text" id="input-message" placeholder="Enter message" />
      <button id="send-btn">Send</button>
    </div>
  </body>
</html>

></script>
